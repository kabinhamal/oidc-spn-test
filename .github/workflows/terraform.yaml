name: Push

on:
  push:
    branches:
      #- main
      - prod
      
permissions:
      id-token: write
      contents: read

env:
  TF_LOG: INFO

      

jobs: 
  deploy-infra:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    environment: prod
    env:
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      RESOURCE_GROUP: "tfstate"
      STORAGE_ACCOUNT: "tfstate5659"
      CONTAINER_NAME: "oidctest"
      TF_KEY:  "terraform.tfstate"
      TF_VARS: "vars.tfvars"
      
    defaults:
      run:
        shell: bash
        working-directory: './iac'
        
        
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v3
        
    # Install the latest version of Terraform CLI 
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2.0.3
      with:
          terraform_version: 1.3.3
          
    # Log into Azure with OIDC integration
    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
        client-id: ${{ env.ARM_CLIENT_ID }}
        tenant-id: ${{ env.ARM_TENANT_ID }}
        subscription-id: ${{ env.ARM_SUBSCRIPTION_ID }}

    # Run az commands to confirm sub access
    - name: 'Run az commands'
      run: |
        az account show
             
    # Run Terraform init
    - name: Terraform Init
      id: init
      run: terraform init --backend-config="storage_account_name=$STORAGE_ACCOUNT" --backend-config="container_name=$CONTAINER_NAME" --backend-config="resource_group_name=$RESOURCE_GROUP" --backend-config="key=$TF_KEY"
   
    - name: Terraform Format
      continue-on-error: true
      id: fmt
      run: terraform fmt --check
      
    - name: Terraform Validate
      id: validate
      run: terraform validate
      
    - name: Terraform Plan
      id: plan
      run: terraform plan --var-file=$TF_VARS --out=plan.tfplan 
      continue-on-error: true
      
    # Run a Terraform apply
    - name: Terraform apply
      id: apply
      run: terraform apply --var-file=$TF_VARS -auto-approve
